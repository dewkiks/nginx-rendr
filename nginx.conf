server {
    listen 80;
    
    # CORS headers for browser requests from Netlify
    add_header 'Access-Control-Allow-Origin' 'https://roaring-klepon-515439.netlify.app' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'x-n8n-api-key, Content-Type' always;
    
    location / {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://roaring-klepon-515439.netlify.app';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'x-n8n-api-key, Content-Type';
            add_header 'Content-Length' '0';
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        
        # Forward to n8n instance
        proxy_pass https://n8nv2.onrender.com;
        
        # SSL verification settings
        proxy_ssl_server_name on;
        proxy_ssl_verify off;  # Disable SSL verification if using self-signed cert
        
        # Or if you want to keep SSL verification on (recommended):
        # proxy_ssl_verify on;
        # proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        
        # Important: Set the correct SNI
        proxy_set_header Host n8nv2.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
